<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets" >

<h:head>
    <title>
        <ui:define name="title">Application Title</ui:define>
    </title>

    <meta http-equiv="content-type" content="text/xhtml; charset=UTF-8" />

    <style type="text/css">
        * {
            font-family: verdana
        }

        .rftp_toptab {
            display: table-cell;
            border: 1px solid #A6A6A6;
            padding: 0px 0px 3px 0px;
            vertical-align: bottom;
            background: url(tab_bg.gif) top repeat-x #DAE7F5;
        }

        .rftp_active_top {
            border-bottom: 0px;
            font-weight: bold;
            padding: 3px 0px 0px 0px;
            vertical-align: top;
            background: url(acttab_bg.gif) top repeat-x #C9DBEF;
        }

        .rftp_active2_top {
            border-bottom: 0px;
            font-weight: bold;
            padding: 3px 0px 0px 0px;
            vertical-align: top;
            background: url(acttab2_bg.gif) top repeat-x #FFFFFF;
        }

        .rftp_toptab_tabline_vis {
            border: 1px solid #a6a6a6;
            background: url(tabline_bg.gif) top repeat-x #EEF4FB;
            border-bottom: 0px;
            padding-top: 2px;
            overflow: hidden;
            height: 23px;
            white-space: nowrap;
            position: relative;
        }

        .rftp_toptab_tabline_dis {
            border-bottom: 0px;
            padding-top: 2px;
            overflow: hidden;
            height: 25px;
            white-space: nowrap;
            position: relative;
        }

        .rftp_toptab_tabs {
            display: table;
            border: 0px;
            width: 100%;
            height: 100%;
        }

        .rftp_toptab_spacer {
            display: table-cell;
            border-bottom: 1px solid #A6A6A6;
        }

        .rftp_horizonttab_tabspacer_width {
            padding-left: 1px;
        }

        .rftp_icon {
            display: table-cell;
            vertical-align: middle;
            padding: 0px 5px 0px 5px;
        }

        .rftp_close {
            display: table-cell;
            vertical-align: middle;
            padding: 0px 3px 0px 15px;
        }

        .rftp_label {
            display: table-cell;
            vertical-align: middle;
            font-family: verdana;
            font-size: 11px;
        }

        .rftp_toptab_scroll_left {
            background: url(acttab_bg.gif) top repeat-x #C9DBEF;
            position: absolute;
            top: 1px;
            left: 1px;
            width: 15px;
            height: 250px;
            border: 1px solid #a6a6a6;
            font-weight: bold;
            text-align: center;
            font-family: verdana;
            font-size: 11px;
            padding-top: 6px;
        }

        .rftp_toptab_scroll_right {
            background: url(acttab_bg.gif) top repeat-x #C9DBEF;
            position: absolute;
            top: 1px;
            right: 17px;
            width: 15px;
            height: 250px;
            border: 1px solid #a6a6a6;
            font-weight: bold;
            text-align: center;
            font-family: verdana;
            font-size: 11px;
            padding-top: 6px;
        }

        .rftp_toptab_tabslist {
            background: url(acttab_bg.gif) top repeat-x #C9DBEF;
            position: absolute;
            top: 1px;
            right: 1px;
            width: 15px;
            height: 250px;
            border: 1px solid #a6a6a6;
            font-weight: bold;
            text-align: center;
            font-family: verdana;
            font-size: 14px;
            padding-top: 2px;
        }

        .rftp_toptab_border {
            border: 1px solid #A6A6A6;
            border-top: 0px;
            height: 2px;
            background: #C9DBEF;
        }

        .rftp_toptab_content {
            border: 1px solid #A6A6A6;
            border-top: 0px;
            font-family: verdana;
            font-size: 11px;
            padding: 10px;
            background: #ffffff;
        }

        .rftp_hidden {
            display: none
        }
    </style>
    
</h:head>

<h:body>


    <ui:insert name="scripts" ></ui:insert>
    <table width="100%">
        <thead>
            <tr>
                <th width="20%" align="left">Content</th>
                <th width="80%" align="left">
                    <ui:insert name="body_head">Example</ui:insert>
                </th>
            </tr>
        </thead>
        <tbody>
            <tr valign="top">
                <td>
                    <h:form id="nav">
                        <p>Examples</p>
                        <ul>
                            <li>
                                <p>Toggle Panel</p>
                                <ul>
                                    <li><h:commandLink value="togglePanel" action="togglePanel" /></li>
                                    <li><h:commandLink value="togglePanel Ajax" action="togglePanel/ajax" /></li>
                                    <li><h:commandLink value="togglePanel Client" action="togglePanel/client" /></li>
                                    <li><h:commandLink value="togglePanel Server" action="togglePanel/server" /></li>
                                    <li><h:commandLink value="togglePanel Mixed" action="togglePanel/mixed" /></li>
                                </ul>
                            </li>
                            <li>
                                <p>Accordion</p>
                                <ul>
                                    <li><h:commandLink value="accordion" action="accordion" /></li>
                                </ul>
                            </li>
                            <li>
                                <p>Collapsible Panel</p>
                                <ul>
                                    <li><h:commandLink value="Collapsible Panel" action="collapsiblePanel" /></li>
                                </ul>
                            </li>
                        </ul>
                        <p>QUnit</p>
                        <ul>
                            <li><h:commandLink value="togglePanel" action="qunit/togglePanel" /></li>
                            <li><h:commandLink value="togglePanelItem" action="qunit/togglePanelItem" /></li>
                            <li><h:commandLink value="accordion" action="qunit/accordion" /></li>
                            <li><h:commandLink value="accordionHeaders" action="qunit/accordionHeaders" /></li>
                            <li><h:commandLink value="collapsiblePanel" action="qunit/collapsiblePanel" /></li>
                        </ul>
                    </h:form>
                </td>
                <td>
                    <ui:insert name="body">Default content</ui:insert>
                </td>
            </tr>
        </tbody>
    </table>

</h:body>
</html>
