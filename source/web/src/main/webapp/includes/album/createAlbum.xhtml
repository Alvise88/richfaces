<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html" xmlns:rich="http://richfaces.org/rich"
    xmlns:a4j="http://richfaces.org/a4j" xmlns:richx="http://richfaces.org/richx">

    <rich:popupPanel id="albumModalPanel" width="450" height="140"
        onshow="applyModalPanelEffect('albumModalPanel', appearFunc,{delay: 0.5, afterFinish: function(){$('form2:name').focus();}});">
        <f:facet name="header">
            <h:outputText value="#{messages['album.add']}" />
        </f:facet>
        <f:facet name="controls">
            <h:panelGroup>
                <h:graphicImage value="/img/modal/close.png" style="cursor:pointer" id="albumHidelink">
                    <rich:componentControl target="albumModalPanel" operation="hide" event="click" />
                </h:graphicImage>
            </h:panelGroup>
        </f:facet>

        <!-- <rich:effect type="Appear" name="appearFunc" /> -->
        <!-- not implemented in RF 4 -->

        <h:form id="form2">
            <h:panelGroup id="panel" width="100%">
                <a4j:region>
                    <rich:graphValidator>
                        <h:panelGrid columns="3" id="editContent" rowClasses="prop" columnClasses="name,value, error">
                            <h:panelGroup style="text-align:right;" layout="block">
                                <h:outputText value="#{messages['shelf']} " />
                            </h:panelGroup>

                            <rich:inplaceSelect minSelectWidth="370" listWidth="400" required="true" id="shelf"
                                value="#{album.shelf}" openOnEdit="true" layout="block" viewClass="inplace"
                                changedClass="inplace" changedHoverClass="hover" viewHoverClass="hover">
                                <f:selectItems value="=#{user.shelves}" var="shelf" itemLabel="#{shelf.name}"
                                    itemValue="#{shelf}" itemDescription="#{shelf.description}" />
                            </rich:inplaceSelect>
                            <rich:messages for="shelf" />
                            <h:panelGroup style="text-align:right;" layout="block">
                                <h:outputText value="#{messages['album.name']}" />
                            </h:panelGroup>
                            <h:panelGroup layout="block">
                                <h:inputText id="name" value="#{album.name}"
                                    onkeydown="if (event.keyCode == 13) { jQuery(&quot; .album input[type='image']&quot;).click(); return false; }" />
                                <rich:message styleClass="required" for="name" />
                            </h:panelGroup>
                        </h:panelGrid>
                    </rich:graphValidator>
                </a4j:region>

                <h:panelGroup id="buttonPanel" layout="block">
                    <h:panelGrid columns="2" style="margin-left: auto; margin-right: auto">
                        <h:panelGroup id="firstButton" layout="block">
                            <richx:commandButton data="#{albumManager.validationSuccess}" value="#{messages['album.store']}"
                                actionListener="#{albumManager.addAlbum(album)}" id="storebutton"
                                render="treePanel, mainArea, menu" oncomplete="if(data)$('albumModalPanel').component.hide()"
                                styleClass="album" />
                        </h:panelGroup>
                        <h:panelGroup id="secondButton" layout="block">
                            <richx:commandButton type="button" id="cancelbutton"
                                onclick="#{rich:component('albumModalPanel')}.hide(); Event.stop(event); return false;"
                                value="#{messages['album.cancel']}" />
                        </h:panelGroup>
                    </h:panelGrid>
                </h:panelGroup>
            </h:panelGroup>
        </h:form>
    </rich:popupPanel>
</ui:composition>
