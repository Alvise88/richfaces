<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html" xmlns:rich="http://richfaces.org/rich"
    xmlns:a4j="http://richfaces.org/a4j" xmlns:richx="http://richfaces.org/richx">
    <h:form id="slideShowForm" style="margin: 0px;">
        <a4j:poll data="#{slideshow.errorDetected}" render="slideshowImage, treePanel" interval="#{slideshow.interval}"
            enabled="#{slideshow.active}" onsubmit="hidePictureEffect()"
            oncomplete="if(data)#{rich:component('slideShowModalPanel')}.hide();"
            actionListener="#{slideshow.showNextImage()}" />
            <!-- was oncomplete="...;onshow="showPictureEffect();" -->
    </h:form>
</ui:composition>
