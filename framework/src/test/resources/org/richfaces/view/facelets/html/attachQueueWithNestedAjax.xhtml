<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:r="http://richfaces.org/rich">

    <h:form id="form">
        <h:inputText id="defaultEventText">
            <r:ajax>
                <r:attachQueue id="defaultEventQueue" />
            </r:ajax>
        </h:inputText>

        <h:inputText id="keyupText">
            <r:ajax event="keyup">
                <r:attachQueue id="keyupQueue" />
            </r:ajax>
        </h:inputText>
    </h:form>
</ui:composition>
