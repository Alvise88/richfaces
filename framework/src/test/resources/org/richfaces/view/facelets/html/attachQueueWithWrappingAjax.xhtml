<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:r="http://richfaces.org/core">

    <h:form id="form">
        <r:ajax>
            <h:inputText id="defaultEventInput" />
            <h:commandLink id="defaultEventLink" />

            <r:attachQueue id="defaultEventQueue" />
        </r:ajax>

        <r:ajax event="valueChange">
            <h:inputText id="valueChangeInput" />
            <h:commandLink id="valueChangeLink" />

            <r:attachQueue id="valueChangeQueue" />
        </r:ajax>
    </h:form>
</ui:composition>
