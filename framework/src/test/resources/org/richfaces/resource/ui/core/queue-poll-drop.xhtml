<html xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:r="http://richfaces.org/core">
<body>
    <f:view>
        <r:queue size="2" name="dropNextQueue" sizeExceededBehavior="dropNext" />
        <r:queue size="2" name="dropNewQueue" sizeExceededBehavior="dropNew" />
        <r:queue size="1" name="dropNextQueueSingle" sizeExceededBehavior="dropNext" />

        <h:form id="firstForm" rendered="#{renderDropNext}">
            <r:poll interval="2000" id="poll" eventsQueue="dropNextQueue" />
        </h:form>

        <h:form id="secondForm" rendered="#{renderDropNew}">
            <r:poll interval="2500" id="poll" eventsQueue="dropNewQueue" />
        </h:form>

        <h:form id="thirdForm" rendered="#{renderDropNextSingle}">
            <r:poll interval="2000" id="poll" eventsQueue="dropNextQueueSingle" />
        </h:form>

    </f:view>
</body>
</html>
