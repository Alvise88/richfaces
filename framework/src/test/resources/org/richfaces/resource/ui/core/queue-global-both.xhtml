<html xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:r="http://richfaces.org/core">
<body>
    <f:view>
        <ui:include src="queue-discovery-base.xhtml" />

        <r:queue oncomplete="addResult(request.options.parameters.data)" />

        <h:form id="form">
            <r:queue oncomplete="addResult('buttonFormQueue')" />

            <r:commandButton id="button" oncomplete="stub()">
                <f:param name="data" value="button" />
            </r:commandButton>

            <r:commandButton id="viewQueueButton" oncomplete="stub()" eventsQueue="viewQueue">
                <f:param name="data" value="viewQueueButton" />
            </r:commandButton>

            <r:commandButton id="implicitDelayedQueue" requestDelay="500" eventsQueue="implicitDelayedQueue"
                oncomplete="addResult('implicitDelayedQueue')">
                <f:param name="data" value="implicitDelayedQueue" />
            </r:commandButton>
        </h:form>

        <h:form id="form2">
            <r:commandButton id="formQueueButton" eventsQueue="formQueue" requestDelay="1000" oncomplete="stub()">
                <f:param name="data" value="formQueueButton" />
            </r:commandButton>

            <r:queue oncomplete="addResult('formQueue:' + request.options.parameters.data)" name="formQueue" />

            <r:commandButton id="button" requestDelay="1000" oncomplete="stub()">
                <f:param name="data" value="form2Button" />
            </r:commandButton>

            <r:commandButton id="implicitQueue" eventsQueue="implicitQueue" oncomplete="addResult('implicitQueue')">
                <f:param name="data" value="implicitQueue" />
            </r:commandButton>
        </h:form>

        <h:form id="form3">

            <r:commandButton id="button">
                <f:param name="data" value="form3Button" />
            </r:commandButton>

            <r:commandButton id="anotherImplicitQueue" ignoreDupResponses="true" eventsQueue="anotherImplicitQueue"
                oncomplete="addResult('anotherImplicitQueue')">
                <f:param name="data" value="anotherImplicitQueue" />
            </r:commandButton>
        </h:form>

        <h:form>
            <r:queue oncomplete="addResult('functionFormQueue')" />

            <r:jsFunction name="ajaxFunction" />
        </h:form>

        <r:queue oncomplete="addResult('viewQueue:' + request.options.parameters.data)" name="viewQueue" />
    </f:view>
</body>
</html>
