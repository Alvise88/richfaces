<html xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:r="http://richfaces.org/core"
    xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
    <title>Test queue page</title>
</h:head>
<h:body>
    <r:queue name="first" ignoreDupResponses="true" requestDelay="400" />
    <h:form id="form">
        <r:queue ignoreDupResponses="false" requestDelay="400" />
        <r:ajax>
            <h:inputText />

            <r:attachQueue requestGroupingId="request" id="firstAttach" />
        </r:ajax>
        <r:queue name="second" ignoreDupResponses="true" requestDelay="400" />
        <r:ajax event="valueChange">
            <h:panelGroup>
                <r:ajax event="valueChange">
                    <h:inputText />

                    <r:commandLink value="Link">
                        <r:attachQueue name="second" id="linkAttach" />
                    </r:commandLink>

                    <r:attachQueue id="secondAttach" />
                </r:ajax>
            </h:panelGroup>
        </r:ajax>
        <h:commandButton value="G" />
    </h:form>

</h:body>
</html>
