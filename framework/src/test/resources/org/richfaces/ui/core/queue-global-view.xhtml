<html xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:r="http://richfaces.org/rich">
<body>
    <f:view>
        <ui:include src="queue-discovery-base.xhtml" />

        <h:form id="form">
            <r:commandButton id="button" oncomplete="stub()" requestDelay="100">
                <f:param name="data" value="button" />
            </r:commandButton>

            <r:commandButton id="alternativeQueueButton" eventsQueue="alternativeQueue"
                oncomplete="addResult('alternativeQueueButton')">
                <f:param name="data" value="alternativeQueueButton" />
            </r:commandButton>

            <r:commandButton id="implicitQueue" eventsQueue="implicitQueue" oncomplete="addResult('implicitQueue')">
                <f:param name="data" value="implicitQueue" />
            </r:commandButton>
        </h:form>

        <h:form id="form2">
            <r:jsFunction name="ajaxFunction" oncomplete="stub()">
                <f:param name="data" value="function" />
            </r:jsFunction>

            <r:commandButton id="implicitDelayedQueue" requestDelay="500" eventsQueue="implicitDelayedQueue"
                oncomplete="addResult('implicitDelayedQueue')">
                <f:param name="data" value="implicitDelayedQueue" />
            </r:commandButton>
        </h:form>

        <r:queue oncomplete="addResult(request.options.parameters.data)" />
        <r:queue oncomplete="addResult('alt:' + request.options.parameters.data)" name="alternativeQueue" />

    </f:view>
</body>
</html>
