<html xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:r="http://richfaces.org/rich" xmlns:c="http://java.sun.com/jstl/core">
<head>
<title></title>
</head>
<body>
    <f:view>
        <r:status startText="...running..." stopText="stopped" startStyle="color: green" />

        <h:form id="form">
            <r:queue name="queue" />

            <r:commandButton id="asyncButton" />

            <r:commandButton id="syncButton1" eventsQueue="queue" />
            <r:commandButton id="syncButton2" eventsQueue="queue" />
        </h:form>
    </f:view>
</body>
</html>
