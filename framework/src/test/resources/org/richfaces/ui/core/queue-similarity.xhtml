<html xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:r="http://richfaces.org/rich" xmlns:c="http://java.sun.com/jstl/core">
<body>
    <f:view>
        <h:form id="form">
            <r:queue name="queue" />

            <r:commandButton requestDelay="400" value="Button 1" id="button1" eventsQueue="queue"
                similarityGroupingId="buttons" />

            <r:commandButton requestDelay="400" value="Button 2" id="button2" eventsQueue="queue"
                similarityGroupingId="buttons" />

            <r:commandButton value="Button 3" requestDelay="500" id="button3" eventsQueue="queue" />
            <r:commandButton value="Button 4" requestDelay="500" id="button4" eventsQueue="queue" />

        </h:form>

        <h:form id="dropNext">
            <r:queue name="dropNextQueue" size="3" sizeExceededBehavior="dropNext" />

            <r:commandButton value="Button 1" requestDelay="500" id="button1" eventsQueue="dropNextQueue" />
            <r:commandButton value="Button 2" requestDelay="500" id="button2" eventsQueue="dropNextQueue" />
        </h:form>
        <h:form id="dropNew">
            <r:queue name="dropNewQueue" size="3" sizeExceededBehavior="dropNew" />

            <r:commandButton value="Button 1" requestDelay="500" id="button1" eventsQueue="dropNewQueue" />
            <r:commandButton value="Button 2" requestDelay="500" id="button2" eventsQueue="dropNewQueue" />
        </h:form>
        <h:form id="fireNext">
            <r:queue name="fireNextQueue" size="3" sizeExceededBehavior="fireNext" />

            <r:commandButton value="Button 1" requestDelay="500" id="button1" eventsQueue="fireNextQueue" />
            <r:commandButton value="Button 2" requestDelay="500" id="button2" eventsQueue="fireNextQueue" />
        </h:form>
        <h:form id="fireNew">
            <r:queue name="fireNewQueue" size="3" sizeExceededBehavior="fireNew" />

            <r:commandButton value="Button 1" requestDelay="500" id="button1" eventsQueue="fireNewQueue" />
            <r:commandButton value="Button 2" requestDelay="500" id="button2" eventsQueue="fireNewQueue" />
        </h:form>

    </f:view>
</body>
</html>
