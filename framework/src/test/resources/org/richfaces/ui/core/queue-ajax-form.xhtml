<html xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:r="http://richfaces.org/rich">
<head>
<title>r:form check page</title>
</head>
<body>
    <f:view>
        <script type="text/javascript">
        window.testResults = {};
    </script>

        <r:status startText="...running..." startStyle="color: green" />

        <r:queue oncomplete="window.testResults.viewDefault = true" />

        <r:form ajaxSubmit="true" id="viewDefault">
            <h:commandButton value="view default queue" id="link" />
        </r:form>

        <r:queue oncomplete="window.testResults.viewNamed = true" name="viewNamed" />

        <r:form ajaxSubmit="true" eventsQueue="viewNamed" id="viewNamed">
            <h:commandButton value="view named queue" id="link" />
        </r:form>

        <r:form ajaxSubmit="true" id="formDefault">
            <r:queue oncomplete="window.testResults.formDefault = true" />

            <h:commandButton value="form default queue" id="link" />
        </r:form>

        <r:form ajaxSubmit="true" eventsQueue="formQueue" id="formNamed">
            <r:queue oncomplete="window.testResults.formNamed = true" name="formQueue" />

            <h:commandButton value="form named queue" id="link" />
        </r:form>
    </f:view>
</body>
</html>
