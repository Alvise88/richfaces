<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:r="http://richfaces.org/core"
    xmlns:r="http://richfaces.org/core">
    
    <input type="button" value="Show popup" onclick="#{rich:component('popup')}.show(); " />

    <r:popupPanel id="popup" modal="true" header="Modal panel with Focus" width="650" onshow="#{rich:component('focus')}.applyFocus();">

        <h:form>

            <r:focus id="focus" />

            <h:panelGrid columns="3">
                <h:outputText value="Name:" />
                <h:inputText label="Name" id="name" value="#{userBean.name}">
                    <f:validateRequired />
                    <f:validateLength minimum="3" />
                    <r:validator event="blur" oninvalid="$(#{rich:element('name')}).addClass('invalid')" onvalid="$(#{rich:element('name')}).removeClass('invalid')" />
                </h:inputText>
                <r:message for="name" ajaxRendered="true" />
                <h:outputText value="Job:" />
                <h:inputText label="Job" id="job" value="#{userBean.job}">
                    <f:validateRequired />
                    <f:validateLength minimum="3" maximum="50" />
                    <r:validator event="blur" oninvalid="$(#{rich:element('job')}).addClass('invalid')" onvalid="$(#{rich:element('job')}).removeClass('invalid')" />
                </h:inputText>
                <r:message for="job" ajaxRendered="true" />
                <h:outputText value="Address:" />
                <h:inputText label="Address" id="address" value="#{userBean.address}">
                    <f:validateRequired />
                    <f:validateLength minimum="10" />
                    <r:validator event="blur" oninvalid="$(#{rich:element('address')}).addClass('invalid')" onvalid="$(#{rich:element('address')}).removeClass('invalid')" />
                </h:inputText>
                <r:message for="address" ajaxRendered="true" />
                <h:outputText value="Zip:" />
                <h:inputText label="Zip" id="zip" value="#{userBean.zip}">
                    <f:validateRequired />
                    <f:validateLength minimum="4" maximum="9" />
                    <r:validator event="blur" oninvalid="$(#{rich:element('zip')}).addClass('invalid')" onvalid="$(#{rich:element('zip')}).removeClass('invalid')" />
                </h:inputText>
                <r:message for="zip" ajaxRendered="true" />
            </h:panelGrid>
            
            <r:commandButton value="Save" oncomplete="if (!#{facesContext.validationFailed}) { #{rich:component('popup')}.hide(); } " />
            <input type="button" value="Cancel" onclick="#{rich:component('popup')}.hide(); return false;" />
        </h:form>
        
        <f:facet name="controls">
            <h:outputLink value="#" onclick="#{rich:component('popup')}.hide(); return false;">
                X
            </h:outputLink>
        </f:facet>
    </r:popupPanel>

</ui:composition>
