<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets" 
    xmlns:r="http://richfaces.org/core">
    <h3>Login panel attachment:</h3>

    <r:toolbar height="26px">
        <h:outputLink value="#" id="ll">
            <r:componentControl event="click" operation="show" target="lp">
                <r:param name="event" value="event" noEscape="true" />
                <r:hashParam>
                    <r:param noEscape="true" name="top"
                        value="jQuery(#{rich:element('ll')}.parentNode).offset().top + jQuery(#{rich:element('ll')}.parentNode).height()" />
                    <r:param noEscape="true" name="left" value="jQuery(#{rich:element('ll')}.parentNode).offset().left" />
                </r:hashParam>
            </r:componentControl>
            Login
        </h:outputLink>
    </r:toolbar>
    <r:popupPanel id="lp" autosized="true" modal="false" moveable="false" resizeable="false" followByScroll="false">
        <h:panelGrid columns="2">
            <h:outputText value="Login" />
            <h:inputText />
            <h:outputText value="Password" />
            <h:inputText />
        </h:panelGrid>
        <h:outputLink onclick="#{rich:component('lp')}.hide(event); return false;" value="#">Login
        </h:outputLink>
    </r:popupPanel>

    <h3>Search panel right-side attachment:</h3>
    <r:toolbar height="26px" id="tb">
        <r:toolbarGroup location="right">
            <h:outputLink value="#">
                <r:componentControl event="click" operation="show" target="ls">
                    <r:param name="event" value="event" noEscape="true" />
                    <r:hashParam>
                        <r:param noEscape="true" name="top"
                            value="jQuery(#{rich:element('tb')}).offset().top + jQuery(#{rich:element('tb')}).height()" />
                        <r:param noEscape="true" name="left"
                            value="jQuery(#{rich:element('tb')}).offset().left + jQuery(#{rich:element('tb')}).width() - p_width" />
                    </r:hashParam>
                </r:componentControl>
                Search
            </h:outputLink>
        </r:toolbarGroup>
    </r:toolbar>
    <r:popupPanel header="Enter Search Terms" id="ls" autosized="true" modal="false" moveable="false" resizeable="false" followByScroll="false">
        <h:panelGrid columns="3">
            <h:outputText value="Search:" />
            <h:inputText />
            <h:outputLink onclick="#{rich:component('ls')}.hide(event); return false;" value="#">Search
            </h:outputLink>
        </h:panelGrid>
    </r:popupPanel>
    <h:outputScript type="text/javascript" target="body">
        p_width = #{rich:component('ls')}.width();
    </h:outputScript>
</ui:composition>
