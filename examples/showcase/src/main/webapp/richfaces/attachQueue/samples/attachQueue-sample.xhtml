<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets" 
    xmlns:r="http://richfaces.org/rich">
    <r:queue requestDelay="2000" rendered="#{not (userAgent.phone || userAgent.tablet)}"/>

    <h:form rendered="#{not (userAgent.phone || userAgent.tablet)}">
        <r:panel bodyClass="bClass">
            <h:outputText value="Type there:" />
            <h:inputText>
                <r:ajax event="keyup" />
            </h:inputText>
            <r:commandButton value="submit">
                <r:attachQueue requestDelay="0" />
            </r:commandButton>
            <r:status>
                <f:facet name="start">
                    Please wait...
                </f:facet>
            </r:status>
        </r:panel>
    </h:form>


    <r:panel bodyClass="bClass" rendered="#{(userAgent.phone || userAgent.tablet)}">
        <h:outputText value="Type there:" />
        <h:inputText>
            <r:ajax event="keyup" />
        </h:inputText>
        <r:commandButton value="submit">
            <r:attachQueue requestDelay="0" />
        </r:commandButton>
        <r:status>
            <f:facet name="start">
                Please wait...
            </f:facet>
        </r:status>
    </r:panel>



</ui:composition>
