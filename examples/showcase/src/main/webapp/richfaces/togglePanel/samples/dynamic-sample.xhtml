<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:r="http://richfaces.org/core"
    xmlns:r="http://richfaces.org/core">

    <h:form>



        <r:togglePanel id="dynamicPanels" switchType="ajax" activeItem="#{dynamicPanelBean.activeTab}">
            <r:repeat value="#{skinBean.skins}" var="skinName">
                <r:togglePanelItem name="#{skinName}">
                    
                    <r:panel header="Skin: #{skinName}">
                        <h:form>
                            <h:panelGrid columns="2">
                                <h:outputText value="Enter Name:" />
                                <h:inputText id="input" />
                                <h:outputText value="Enter you interests:" />
                                <h:inputTextarea cols="17" rows="3" />
                                <h:outputText value="Choose your favourite color" />
                                <h:selectOneMenu>
                                    <f:selectItem itemLabel="Red" itemValue="0" />
                                    <f:selectItem itemLabel="Black" itemValue="1" />
                                    <f:selectItem itemLabel="Green" itemValue="2" />
                                    <f:selectItem itemLabel="White" itemValue="3" />
                                </h:selectOneMenu>
                            </h:panelGrid>
                            <hr />
                            <h:commandButton value="Switch to #{skinName} skin">
                                <f:param name="skin" value="#{skinName}" />
                            </h:commandButton>
                        </h:form>
                    </r:panel>
                    
                    
                </r:togglePanelItem>
            </r:repeat>
        </r:togglePanel>
        
        <br />

        <r:commandButton value="&lt;&lt;Previous">
            <r:toggleControl targetItem="@prev" targetPanel="dynamicPanels" />
        </r:commandButton>

        <r:commandButton value="Next &gt;&gt;">
            <r:toggleControl targetItem="@next" targetPanel="dynamicPanels" />
        </r:commandButton>





    </h:form>
</ui:composition>
