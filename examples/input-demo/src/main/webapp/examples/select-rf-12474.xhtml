<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets" 
    xmlns:r="http://richfaces.org/rich">
<ui:composition template="/layout/template.xhtml">
    <ui:param name="title" value="Select - RF-12474" />


    <!-- content -->
    <ui:define name="content">
        <fieldset>
            <legend>Sample for server-side validation of entered value (enter non-existing value)</legend>

            <h:form>
                <r:select id="select1" enableManualInput="true" value="#{selectBean.value}">
                    <f:selectItems value="#{selectBean.values}" />
                </r:select>
                <br />
                <r:commandButton value="Send" render="output1" />
            </h:form>
            <r:outputPanel id="output1">
                Output: <h:outputText value="#{selectBean.value}" />
                <br />
                <r:messages for="select1" />
            </r:outputPanel>
        </fieldset>



        <fieldset>
            <legend>Sample for server-side validation of entered value with defaultValue</legend>

            <h:form>
                <r:select id="select2" enableManualInput="true" value="#{selectBean.value}" defaultLabel="Click here to edit">
                    <f:selectItems value="#{selectBean.values}" />
                </r:select>
                <br />
                <r:commandButton value="Send" render="output2" />
            </h:form>
            <r:outputPanel id="output2">
                Output: <h:outputText value="#{selectBean.value}" />
                <br />
                <r:messages for="select2" />
            </r:outputPanel>
        </fieldset>




        <fieldset>
            <legend>Sample for client-side validation of entered value</legend>

            <h:form>
                <r:select id="select3" enableManualInput="true" value="#{selectBean.value}">
                    <f:selectItems value="#{selectBean.values}" />
                    <r:validator event="blur"  />
                </r:select>
                <br />
                <r:commandButton value="Send" render="output3" />
            </h:form>
            <r:outputPanel id="output3">
                Output: <h:outputText value="#{selectBean.value}" />
                <br />
                <r:messages for="select3" />
            </r:outputPanel>
        </fieldset>
        
        
        
        
        
        <fieldset>
            <legend>Sample for client-side validation of entered value with defaultValue</legend>

            <h:form>
                <r:select id="select4" enableManualInput="true" value="#{selectBean.value}" defaultLabel="Click here to edit">
                    <f:selectItems value="#{selectBean.values}" />
                    <r:validator event="blur" />
                </r:select>
                <br />
                <r:commandButton value="Send" render="output4" />
            </h:form>
            <r:outputPanel id="output4">
                Output: <h:outputText value="#{selectBean.value}" />
                <br />
                <r:messages for="select4" />
            </r:outputPanel>
        </fieldset>
    </ui:define>
</ui:composition>
</html>
