<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:r="http://richfaces.org/core"
      xmlns:r="http://richfaces.org/core">

<body>
<ui:composition template="/layout/template.xhtml">
    <ui:param name="title" value="Dynamic Tabs" />

    <ui:define name="content">
        <h:form id="form">
            <r:tabPanel id="tabPanel" switchType="ajax">
                <r:tab id="manual_1" header="Manual Tab 1">
                    Manual Tab 1
                </r:tab>
                <r:tab id="manual_2" header="Manual Tab 2">
                    Manual Tab 2
                </r:tab>

                <r:repeat value="#{dynamicTabBean.names}" var="name" id="repeat" iterationStatusVar="var">
                    <r:tab header="#{name}" id="dynamic">
                        #{name} content: tab#{var.index}
                    </r:tab>
                </r:repeat>

            </r:tabPanel>
        </h:form>
    </ui:define>
</ui:composition>
</body>
</html>
