<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:r="http://richfaces.org/core"
    xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:r="http://richfaces.org/core">
    <r:repeat value="#{imageSearchHelper.options}" var="option">
        <h:outputText value="#{option.name}" />
        <h:selectBooleanCheckbox value="#{option.selected}">
            <r:ajax event="change" listener="#{imageSearchHelper.processSelection}" render="searchArea" />
        </h:selectBooleanCheckbox>
        <br />
    </r:repeat>
</ui:composition>
