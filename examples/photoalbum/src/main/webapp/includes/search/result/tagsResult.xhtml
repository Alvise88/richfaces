<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
    xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:r="http://richfaces.org/core"
    xmlns:r="http://richfaces.org/core">
    <r:repeat rendered="#{fn:length(result) > 0}" id="tagList" value="#{result}" var="tag">
        <r:commandLink render="mainArea" actionListener="#{controller.showTag(tag)}" value="#{tag.tag}" />
        <br />
    </r:repeat>
    <h:outputText rendered="#{fn:length(result) == 0}" value="#{messages['no_results_found']}" />
</ui:composition>
