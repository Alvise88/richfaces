<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html"
    xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:r="http://richfaces.org/core"
    xmlns:r="http://richfaces.org/core" xmlns:richx="http://richfaces.org/richx">
    <r:region>
        <r:toolbar height="37" styleClass="main-menu-toolbar" id="menu">
            <r:toolbarGroup styleClass="main-menu-toolbar-content">
                <h:panelGroup>
                    <h:graphicImage rendered="#{userBean.loggedIn}" value="/img/shell/general_panelbar_bullet.gif" width="11"
                        height="15" alt="" styleClass="main-menu-separator-img" />
                    <h:panelGroup id="my_album_div_id" layout="block" rendered="#{userBean.loggedIn}"
                        styleClass="main-menu-icons-outer-div" style="cursor:default;">
                        <h:panelGroup layout="block" styleClass="main-menu-icons-left-div">
                            <h:graphicImage value="/img/shell/informer_photo.png" width="31" height="23" alt="" border="0" />
                        </h:panelGroup>
                        <h:panelGroup layout="block" styleClass="main-menu-icons-middle-div">
                            <span style="font-size: 11px; font-weight: bold; color: #ffffff; text-decoration: none;">#{messages['my_album']}</span>
                        </h:panelGroup>
                        <h:panelGroup layout="block" styleClass="main-menu-icons-right-div">
                            <h:graphicImage value="/img/shell/informer_bg.png" width="163" height="23" alt=""
                                styleClass="main-menu-icons-backgroung-img" />
                        </h:panelGroup>
                    </h:panelGroup>

                    <r:outputPanel ajaxRendered="true" layout="block" rendered="#{userBean.loggedIn}"
                        styleClass="main-menu-icons-outer-div">
                        <r:ajax listener="#{controller.selectShelves()}" event="click" render="mainArea, treePanel" />
                        <h:panelGroup layout="block" styleClass="main-menu-icons-left-div">
                            <h:graphicImage value="/img/shell/informer_shelf.png" width="31" height="23" alt="" border="0" />
                        </h:panelGroup>
                        <h:panelGroup layout="block" styleClass="main-menu-icons-middle-div">
                            <h:outputText value="#{fn:length(userBean.user.shelves)}" />
                        </h:panelGroup>
                        <h:panelGroup layout="block" styleClass="main-menu-icons-right-div">
                            <h:graphicImage value="/img/shell/informer_bg.png" width="163" height="23" alt=""
                                styleClass="main-menu-icons-backgroung-img" />
                        </h:panelGroup>
                        <r:tooltip followMouse="true" direction="topRight" showDelay="500" styleClass="tooltip">
                            <span style="white-space: nowrap; display: block; text-align: left; color: #DF6400"> <h:outputText
                                    value="#{messages['my_album_shelves']}" />
                            </span>
                        </r:tooltip>
                    </r:outputPanel>

                    <r:outputPanel ajaxRendered="true" layout="block" rendered="#{userBean.loggedIn}"
                        styleClass="main-menu-icons-outer-div">
                        <r:ajax listener="#{controller.selectAlbums()}" event="click" render="mainArea, treePanel" />
                        <h:panelGroup layout="block" styleClass="main-menu-icons-left-div">
                            <h:graphicImage value="/img/shell/informer_album.png" width="31" height="23" alt="" border="0" />
                        </h:panelGroup>
                        <h:panelGroup layout="block" styleClass="main-menu-icons-middle-div">
                            <h:outputText value="#{fn:length(userBean.user.albums)}" />
                        </h:panelGroup>
                        <h:panelGroup layout="block" styleClass="main-menu-icons-right-div">
                            <h:graphicImage value="/img/shell/informer_bg.png" width="163" height="23" alt=""
                                styleClass="main-menu-icons-backgroung-img" />
                        </h:panelGroup>
                        <r:tooltip followMouse="true" direction="topRight" showDelay="500" styleClass="tooltip">
                            <span style="white-space: nowrap; display: block; text-align: left; color: #DF6400"> <h:outputText
                                    value="#{messages['my_all_albums']}" />
                            </span>
                        </r:tooltip>
                    </r:outputPanel>

                    <r:outputPanel ajaxRendered="true" layout="block" rendered="#{userBean.loggedIn}"
                        styleClass="main-menu-icons-outer-div">
                        <r:ajax listener="#{controller.selectImages()}" event="click" render="mainArea, treePanel" />
                        <h:panelGroup layout="block" styleClass="main-menu-icons-left-div">
                            <h:graphicImage value="/img/shell/informer_photo.png" width="31" height="23" alt="" border="0" />
                        </h:panelGroup>
                        <h:panelGroup layout="block" styleClass="main-menu-icons-middle-div">
                            <h:outputText value="#{fn:length(userBean.user.images)}" />
                        </h:panelGroup>
                        <h:panelGroup layout="block" styleClass="main-menu-icons-right-div">
                            <h:graphicImage value="/img/shell/informer_bg.png" width="163" height="23" alt=""
                                styleClass="main-menu-icons-backgroung-img" />
                        </h:panelGroup>
                        <r:tooltip followMouse="true" direction="topRight" showDelay="500" styleClass="tooltip">
                            <span style="white-space: nowrap; display: block; text-align: left; color: #DF6400"> <h:outputText
                                    value="#{messages['my_all_photos']}" />
                            </span>
                        </r:tooltip>
                    </r:outputPanel>

                    <h:graphicImage rendered="#{userBean.loggedIn}" value="/img/shell/general_panelbar_bullet.gif" width="11"
                        height="15" alt="" styleClass="main-menu-separator-img" />

                    <h:panelGroup id="add_icons_div_id" layout="block" rendered="#{userBean.loggedIn}" style="float: left;">
                        <r:commandLink rendered="#{userBean.loggedIn}" actionListener="#{shelfManager.createShelf()}"
                            render="shelfModalPanel" oncomplete="#{rich:component('shelfModalPanel')}.show()" execute="@this">
                            <h:graphicImage value="/img/shell/icon_add_shelf.png" width="37" height="23" alt=""
                                styleClass="main-menu-add-icons-img" />
                            <r:tooltip followMouse="true" direction="topRight" showDelay="500" styleClass="tooltip">
                                <span style="white-space: nowrap; display: block; text-align: left; color: #DF6400"> <h:outputText
                                        value="#{messages['add_shelf']}" />
                                </span>
                            </r:tooltip>
                        </r:commandLink>
                        <r:commandLink disabled="#{!controller.isUserHaveShelves()}" rendered="#{userBean.loggedIn}"
                            data="#{albumManager.errorInCreate}"
                            actionListener="#{albumManager.createAlbum(model.selectedShelf, true)}"
                            oncomplete="if(!event.data)#{rich:component('albumModalPanel')}.show()" render="albumModalPanel"
                            execute="@this">
                            <h:graphicImage rendered="#{controller.isUserHaveShelves()}" value="/img/shell/icon_add_album.png"
                                width="37" height="23" alt="" styleClass="main-menu-add-icons-img" />
                            <h:graphicImage rendered="#{!controller.isUserHaveShelves()}"
                                value="/img/shell/icon_add_album_disabled.jpg" style="cursor:default;" width="37" height="23"
                                alt="" styleClass="main-menu-add-icons-img" />
                            <r:tooltip followMouse="true" direction="topRight" showDelay="500" styleClass="tooltip">
                                <span style="white-space: nowrap; display: block; text-align: left; color: #DF6400"> <h:outputText
                                        value="#{messages['add_album']}" />
                                </span>
                            </r:tooltip>
                        </r:commandLink>
                        <r:commandLink disabled="#{!controller.isUserHaveAlbums()}" rendered="#{userBean.loggedIn}"
                            actionListener="#{controller.showFileUpload()}" render="mainArea" execute="@this">
                            <h:graphicImage rendered="#{controller.isUserHaveAlbums()}" value="/img/shell/icon_add_photo.png"
                                width="37" height="23" alt="" styleClass="main-menu-add-icons-img" />
                            <h:graphicImage rendered="#{!controller.isUserHaveAlbums()}"
                                value="/img/shell/icon_add_photo_disabled.jpg" style="cursor:default;" width="37" height="23"
                                alt="" styleClass="main-menu-add-icons-img" />
                            <r:tooltip followMouse="true" direction="topRight" showDelay="500" styleClass="tooltip">
                                <span style="white-space: nowrap; display: block; text-align: left; color: #DF6400"> <h:outputText
                                        value="#{messages['album_addImage']}" />
                                </span>
                            </r:tooltip>
                        </r:commandLink>
                    </h:panelGroup>
                    <h:graphicImage rendered="#{userBean.loggedIn}" value="/img/shell/general_panelbar_bullet.gif" width="11"
                        height="15" alt="" styleClass="main-menu-separator-img" />
                </h:panelGroup>
            </r:toolbarGroup>
        </r:toolbar>
    </r:region>
</ui:composition>
