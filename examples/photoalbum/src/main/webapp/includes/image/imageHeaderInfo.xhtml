<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
    xmlns:r="http://richfaces.org/core"
    xmlns:richx="http://richfaces.org/richx">
    <h:panelGrid styleClass="image-header-table" style="padding: 0">
        <h:panelGroup>
            <h1>
                <h:outputText value="#{model.selectedImage.name}" rendered="#{!controller.isUserImage(model.selectedImage)}" />
                <r:inplaceInput selectOnEdit="false" value="#{model.selectedImage.name}"
                    rendered="#{controller.isUserImage(model.selectedImage)}" inputWidth="570" />
                    <!-- <r:ajax event="viewactivated" render="mainArea" action="#{imageManager.editImage(model.selectedImage,true)}"/> -->
            </h1>
            <r:commandLink styleClass="additional-info-text" actionListener="#{controller.showShelf(model.selectedShelf)}"
                render="mainArea, treePanel" value="#{messages['shelf']} #{model.selectedShelf.name}" />
            <h:outputText value=" #{messages['delimiter']} " />
            <r:commandLink styleClass="additional-info-text" actionListener="#{controller.showAlbum(model.selectedAlbum)}"
                render="mainArea, treePanel" value="#{messages['album']} #{model.selectedAlbum.name}" />
        </h:panelGroup>
    </h:panelGrid>
    <p>
        <h:outputText value="#{model.selectedImage.description}" />
    </p>
</ui:composition>
