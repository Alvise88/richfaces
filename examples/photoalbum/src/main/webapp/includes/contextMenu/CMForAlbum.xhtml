<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html" 
    xmlns:r="http://richfaces.org/core" xmlns:richx="http://richfaces.org/richx">
    <r:contextMenu style="text-align:left;" rendered="#{controller.isUserAlbum(album)}" mode="ajax" target="#{target}">
        <r:menuItem label="#{messages['album.delete']}" limitRender="true"
            actionListener="#{confirmationPopupHelper.initAlbumData(confirmationPopupHelper.deleteAlbum,messages['album.delete.confirm'],album)}"
            oncomplete="#{r:component('confirmation')}.show()" render="confirmation" />
        <r:menuItem label="#{messages['album.edit']}" limitRender="true" actionListener="#{controller.startEditAlbum(album)}"
            render="mainArea" />
        <r:menuItem label="#{messages['album.addImages']}" limitRender="true"
            actionListener="#{controller.showFileUpload(album)}" render="mainArea" />
    </r:contextMenu>
</ui:composition>
