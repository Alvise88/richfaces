<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:r="http://richfaces.org/core">

<f:view contentType="text/html">
    <h:head>
        <title>#{title}</title>
        <ui:insert name="head" />
    </h:head>
    <h:body>
        <h:outputStylesheet name="reset-fonts-grids.css" library="org.richfaces.template" />
        <div id="doc3" class="yui-t2">
            <div id="hd">
                <h1><h:link style="font-size: 150%" outcome="/index" value="Home" /></h1>
                <h1>#{title}</h1>
            </div>
            <div id="bd">
                <div id="yui-main">
                    <div class="yui-b">
                        <div class="yui-g">
                            <!-- YOUR DATA GOES HERE -->
                            <ui:insert name="content" />
                        </div>
                    </div>
                </div>
                <div class="yui-b">
                    <!-- YOUR NAVIGATION GOES HERE -->
                    <ui:include src="/layout/pagesList.xhtml" />
                </div>
            </div>
        </div>
    </h:body>
</f:view>
</html>
