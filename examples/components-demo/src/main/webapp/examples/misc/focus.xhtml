<ui:composition template="/layout/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:r="http://richfaces.org/rich">
    <ui:param name="title" value="Focus" />
    <!-- content -->
    <ui:define name="content">

        <h:form>
            <r:focus id="focus" delayed="true" />
            
            <h:commandButton value="Apply Focus">
                <r:componentControl target="focus" operation="applyFocus" />
            </h:commandButton>
            <br />
            
            <h:inputText id="input1" tabindex="2" required="true" />
            
            <br />
            <h:inputText id="input2" tabindex="3" /><br />
            <r:calendar id="calendar" enableManualInput="true" tabindex="1" /><br />
            
            <h:commandButton value="submit" /><br />
            <r:commandButton value="ajax" render="@form" /><br />
            
            Current focus: #{facesContext.attributes['org.richfaces.FocusManager.submittedFocus'].clientId}
        </h:form>

        <r:log level="debug" mode="console" />

    </ui:define>
</ui:composition>
