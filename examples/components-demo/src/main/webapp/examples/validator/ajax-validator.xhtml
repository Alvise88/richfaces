<ui:composition template="/layout/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:r="http://richfaces.org/rich">

    <ui:param name="title" value="JSF validator by AJAX"/>
    <!-- content -->
    <ui:define name="content">
        <h:form id="form">
            <h:inputText id="text" value="#{test.value}">
                <f:validator validatorId="custom"/>
                <r:validator event="blur"/>
            </h:inputText>
            <h:outputText id="out" value="#{test.value}"></h:outputText>
            <r:message id="uiMessage" for="text"/>
            <h:commandButton value="Submit form"/>
            <r:commandButton value="AJAX Submit" render="out"/>
        </h:form>
        <r:messages/>
    </ui:define>
</ui:composition>
