<ui:composition template="/layout/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:r="http://richfaces.org/rich">

<f:metadata>
        <f:event type="preRenderView" listener="#{messageBean.generateMessages}" />
    </f:metadata>
    <ui:param name="title" value="Escapable messages" />
    <!-- content -->
    <ui:define name="content">
        <h:form id="form">
            <h:inputText id="unescaped" value=""/> <br/>
            Esacped message: <r:message for="escaped"/> <br/>
            <hr />
            <h:inputText id="escaped" value=""/> <br/>
            Un-escaped message: <r:message escape="false" for="unescaped"/> <br/>
            <hr />
            Global esacped: <r:messages globalOnly="true"/> <br/>
            <hr />
            Global un-esacped: <r:messages globalOnly="true" escape="false"/>
        </h:form>
    </ui:define>
</ui:composition>
