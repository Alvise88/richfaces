<h:head>
    <title>RF-11977 | Richfaces FileUpload</title>
</h:head>
<h:body>
    <h:form id="form">

        <ou:panel>
            <fu:fileUpload id="uploadFile1"
                           fileUploadListener="#{richFileUploadBean2.listener}"
                           maxFilesQuantity="1"
                           immediateUpload="true"
                           listHeight="65px"/>
        </ou:panel>

        <ou:panel>
            <fu:fileUpload id="uploadFile2"
                           fileUploadListener="#{richFileUploadBean2.listener2}"
                           maxFilesQuantity="1"
                           immediateUpload="true"
                           listHeight="65px"/>
        </ou:panel>
