<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:in="http://richfaces.org/input" xmlns:a4j="http://richfaces.org/a4j">
<f:view contentType="text/html" />

<h:head>
    <title>Editor</title>
</h:head>

<h:body>
    <!-- <a4j:log mode="inline" />  -->
    
    <fieldset>
        <legend>Validation</legend>
        
        <h:messages for="editor7" />
        
        <h:form id="form7">
            <in:editor id="editor7" value="#{editor.value}" required="true" />
            
            <h:commandButton value="Validate" />
        </h:form>
    </fieldset>
    
    <fieldset>
        <legend>Attributes</legend>

        <h:form id="form6">
            <a4j:outputPanel id="panel6">
                <in:editor id="editor6" value="#{editor.value}"
                    readonly="#{editor.readonly}" width="#{editor.width}" height="#{editor.height}"
                    rendered="#{editor.rendered}" toolbar="#{editor.toolbar}"
                    oninit="#{editor.oninit}" onfocus="#{editor.onfocus}" onblur="#{editor.onblur}" onchange="#{editor.onchange}"
                    styleClass="#{editor.styleClass}" style="#{editor.style}"
                    editorClass="#{editor.editorClass}" editorStyle="#{editor.editorStyle}" 
                    textareaClass="#{editor.textareaClass}" textareaStyle="#{editor.textareaStyle}" />
            </a4j:outputPanel>
        </h:form>

        <h:form>
            <h:panelGrid columns="2">
                <h:outputLabel value="Readonly:" />
                <h:inputText value="#{editor.readonly}"  />
                
                <h:outputLabel value="Width:" />
                <h:inputText value="#{editor.width}" />
                
                <h:outputLabel value="Height:" />
                <h:inputText value="#{editor.height}" />
                
                <h:outputLabel value="Rendered:" />
                <h:selectBooleanCheckbox value="#{editor.rendered}" />
                
                <h:outputLabel value="Toolbar:" />
                <h:inputText value="#{editor.toolbar}" />
                
                <h:outputLabel value="oninit:" />
                <h:inputText value="#{editor.oninit}" />
                
                <h:outputLabel value="onfocus:" />
                <h:inputText value="#{editor.onfocus}" />
                
                <h:outputLabel value="onblur:" />
                <h:inputText value="#{editor.onblur}" />
                
                <h:outputLabel value="onchange:" />
                <h:inputText value="#{editor.onchange}" />
                
                <h:outputLabel value="styleClass:" />
                <h:inputText value="#{editor.styleClass}" />
                
                <h:outputLabel value="editorClass:" />
                <h:inputText value="#{editor.editorClass}" />
                
                <h:outputLabel value="textareaClass:" />
                <h:inputText value="#{editor.textareaClass}" />
                
                <h:outputLabel value="style:" />
                <h:inputText value="#{editor.style}" />
                
                <h:outputLabel value="editorStyle:" />
                <h:inputText value="#{editor.editorStyle}" />
                
                <h:outputLabel value="textareaStyle:" />
                <h:inputText value="#{editor.textareaStyle}" />
                
                <a4j:commandButton value="Rerender" render="editor6 inplace6" />
                <h:commandButton value="Post" />
                <a4j:commandButton value="Rerender Panel" render="panel6" />
            </h:panelGrid>
        </h:form>
    </fieldset>
    
    <fieldset>
        <legend>JavaScript API</legend>

        <h:form id="form5">
            <in:editor id="editor5" value="#{editor.value}" />
            
            <input type="button" value="setReadOnly(true)"
                onclick="document.getElementById('form5:editor5').rf.component.setReadOnly(true)" />
            <input type="button" value="setReadOnly(false)"
                onclick="document.getElementById('form5:editor5').rf.component.setReadOnly(false)" />
            <input type="button" value="isReadOnly()"
                onclick="alert(document.getElementById('form5:editor5').rf.component.isReadOnly())" />
            <input type="button" value="setValue('test')"
                onclick="document.getElementById('form5:editor5').rf.component.setValue('test')" />
            <input type="button" value="getValue()"
                onclick="alert(document.getElementById('form5:editor5').rf.component.getValue())" />
            <input type="button" value="getEditor()"
                onclick="alert(document.getElementById('form5:editor5').rf.component.getEditor())" />
            <input type="button" value="getInput()"
                onclick="alert(document.getElementById('form5:editor5').rf.component.getInput())" />
            <input type="button" value="focus()"
                onclick="document.getElementById('form5:editor5').rf.component.focus()" />
            <input type="button" value="blur()"
                onclick="document.getElementById('form5:editor5').rf.component.blur()" />
            <input type="button" value="isFocused()"
                onclick="alert(document.getElementById('form5:editor5').rf.component.isFocused())" />
            <input type="button" value="isDirty()"
                onclick="alert(document.getElementById('form5:editor5').rf.component.isDirty())" />
            <input type="button" value="isValueChanged()"
                onclick="alert(document.getElementById('form5:editor5').rf.component.isValueChanged())" />
        </h:form>
    </fieldset>
    
    <fieldset>
        <legend>Events</legend>

        <h:form id="form4">
            <in:editor id="editor4" value="#{editor.value}" >
                <f:ajax event="change" />
            </in:editor>
        </h:form>
    </fieldset>
    
    <fieldset>
        <legend>Rereender Editor</legend>

        <h:form id="form3a">
            <in:editor id="editor3a" value="#{editor.value}" />
        </h:form>

        <h:form id="form3b">
            <in:editor id="editor3b" value="#{editor.value}" />

            <a4j:commandButton value="Update" process="@form" render="form3a" />
        </h:form>
    </fieldset>
    
    <fieldset>
        <legend>Update value</legend>

        <h:form id="form2a">
            <in:editor id="editor2a" value="#{editor.value}" />
        </h:form>

        <h:form id="form2b">
            <in:editor id="editor2b" value="#{editor.value}" />

            <a4j:commandButton value="Update" process="@form" render="editor2a" />
        </h:form>
    </fieldset>

    <fieldset>
        <legend>Trivial submit/ajax</legend>

        <h:form id="form1">
            <in:editor id="editor1" value="#{editor.value}" />

            <h:commandButton value="Submit" />

            <a4j:commandButton value="Ajax" process="@form" render="output1" />

            <a4j:outputPanel id="output1">
                #{editor.value}
            </a4j:outputPanel>
        </h:form>
    </fieldset>

</h:body>
</html>
