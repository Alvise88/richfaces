<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:in="http://richfaces.org/input" xmlns:a4j="http://richfaces.org/a4j">
<f:view contentType="text/html" />

<h:head>
    <title>InplaceInput</title>
</h:head>

<h:body>
    <!-- <a4j:log mode="inline" />  -->
    
    <fieldset>
        <legend>JavaScript API</legend>

        <h:form id="form5">
            <in:editor id="editor5" value="#{editor.value}" />
            
            <input type="button" value="setReadOnly(true)"
                onclick="document.getElementById('form5:editor5').rf.component.setReadOnly(true)" />
            <input type="button" value="setReadOnly(false)"
                onclick="document.getElementById('form5:editor5').rf.component.setReadOnly(false)" />
            <input type="button" value="isReadOnly()"
                onclick="alert(document.getElementById('form5:editor5').rf.component.isReadOnly())" />
            <input type="button" value="setValue('test')"
                onclick="document.getElementById('form5:editor5').rf.component.setValue('test')" />
            <input type="button" value="getValue()"
                onclick="alert(document.getElementById('form5:editor5').rf.component.getValue())" />
            <input type="button" value="getEditor()"
                onclick="alert(document.getElementById('form5:editor5').rf.component.getEditor())" />
            <input type="button" value="getInput()"
                onclick="alert(document.getElementById('form5:editor5').rf.component.getInput())" />
            <input type="button" value="focus()"
                onclick="document.getElementById('form5:editor5').rf.component.focus()" />
            <input type="button" value="blur()"
                onclick="document.getElementById('form5:editor5').rf.component.blur()" />
            <input type="button" value="isFocused()"
                onclick="alert(document.getElementById('form5:editor5').rf.component.isFocused())" />
            <input type="button" value="isDirty()"
                onclick="alert(document.getElementById('form5:editor5').rf.component.isDirty())" />
            <input type="button" value="isValueChanged()"
                onclick="alert(document.getElementById('form5:editor5').rf.component.isValueChanged())" />
        </h:form>
    </fieldset>
    
    <fieldset>
        <legend>Events</legend>

        <h:form id="form4">
            <in:editor id="editor4" value="#{editor.value}" >
                <f:ajax event="change" />
            </in:editor>
        </h:form>
    </fieldset>
    
    <fieldset>
        <legend>Rereender Editor</legend>

        <h:form id="form3a">
            <in:editor id="editor3a" value="#{editor.value}" />
        </h:form>

        <h:form id="form3b">
            <in:editor id="editor3b" value="#{editor.value}" />

            <a4j:commandButton value="Update" process="@form" render="form3a" />
        </h:form>
    </fieldset>
    
    <fieldset>
        <legend>Update value</legend>

        <h:form id="form2a">
            <in:editor id="editor2a" value="#{editor.value}" />
        </h:form>

        <h:form id="form2b">
            <in:editor id="editor2b" value="#{editor.value}" />

            <a4j:commandButton value="Update" process="@form" render="editor2a" />
        </h:form>
    </fieldset>

    <fieldset>
        <legend>Trivial submit/ajax</legend>

        <h:form id="form1">
            <in:editor id="editor1" value="#{editor.value}" />

            <h:commandButton value="Submit" />

            <a4j:commandButton value="Ajax" process="@form" render="output1" />

            <a4j:outputPanel id="output1">
                #{editor.value}
            </a4j:outputPanel>
        </h:form>
    </fieldset>

</h:body>
</html>
