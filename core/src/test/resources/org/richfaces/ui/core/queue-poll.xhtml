<html xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:r="http://richfaces.org">
<body>
    <f:view>

        <h:form id="firstForm">
            <r:queue />

            <r:poll id="queuedDefaultPoll" enabled="#{queuedDefaultPollEnabled}" interval="600" />
            <r:poll id="queuedDelayedPoll" enabled="#{queuedDelayedPollEnabled}" interval="200" requestDelay="100" />
        </h:form>

        <h:form id="secondForm">
            <r:queue requestDelay="10000" />

            <r:poll id="delayedQueueDefaultPoll" enabled="#{delayedQueueDefaultPollEnabled}" interval="1500" />
            <r:poll id="delayedQueueDelayedPoll" enabled="#{delayedQueueDelayedPollEnabled}" interval="2000"
                requestDelay="400" />
        </h:form>

        <h:form id="thirdForm">
            <r:poll id="unqueuedDefaultPoll" enabled="#{unqueuedDefaultPollEnabled}" interval="700" />
            <r:poll id="unqueuedDelayedPoll" enabled="#{unqueuedDelayedPollEnabled}" interval="900" requestDelay="50" />
        </h:form>
    </f:view>
</body>
</html>
