<html xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:r="http://richfaces.org" xmlns:c="http://java.sun.com/jstl/core">
<head>
<title></title>
</head>
<body>
    <f:view>
        <r:status startText="...running..." stopText="stopped" startStyle="color: green" />

        <r:status id="queueStatus" forceId="true" onstart="window.startStatusTime = Timer.currentTime;"
            onstop="statusData.push([window.startStatusTime, Timer.currentTime]); window.startStatusTime = undefined;" />

        <r:queue name="queueDefaults" />

        <r:queue name="queueRequestDelay" requestDelay="15" />

        <r:queue name="queueTimeout" timeout="5000" />

        <script type="text/javascript">
        //LOG.LEVEL = LOG.ALL;
        window.queueIgnoreDupResponsesTest = new Array();
        window.statusData = new Array();
    </script>

        <r:queue status="queueStatus" name="queueIgnoreDupResponses" ignoreDupResponses="true"
            oncomplete="queueIgnoreDupResponsesTest.push(data + ':' + Timer.currentTime)" />

        <r:queue name="testQueue" />

    </f:view>
</body>
</html>
